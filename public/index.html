<!doctype html>
<title>Pictionary</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- CSS -->
<style>
* {
    box-sizing: border-box;
}

.flex-container {
    display: -webkit-flex;
    display: flex;
    -webkit-justify-content: center;
    justify-content: center;
    width: 1000px;
    height: 800px;
}

.flex-item {
    margin: 10px;
}

body {
    color: #1E2835;
    background-color: #F8F8F8;
    font-size: 1.5em;
}

h1 {
    background-color: #9ABBFF;
    margin:  0 0 20px 0;
    padding: 20px;
    text-align: center;
}

#top-message {
    text-align: center;
    padding: 10px;
}

#guess-list {
    text-align: center;
    padding: 10px;
    width: 200px;
}

canvas {
    width: 800px;
    height: 600px;
    border: 1px #C7CACD solid;
    margin: 0 auto;
}
</style>

<!-- JS -->
<script src="//code.jquery.com/jquery-2.1.0.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="main.js"></script>

<div id="main">
    <h1>Pictionary</h1>

    <div class="flex-container">
        <div class="flex-item">
            <div id="top-message">
                <div id="guess" style="display: none">
                    Make a guess: <input type="text">
                </div>
                <div id="draw" style="display: none">
                    Draw the word: <span></span>
                </div>
            </div>
        <canvas id="canvas"></canvas>
        </div>
        <div id="guess-list" class="flex-item">Guesses:<ul></ul>
        </div>
    </div>
</div>
